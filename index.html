<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/font.css">
  <link rel="stylesheet" href="CSS/media.css">
  <link rel="stylesheet" href="CSS/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="bg-img-top" src="images/bg-pattern-top.svg" alt="">
  <div class="main">

    <div class="top">
      <img class="top-bg" src="images/bg-pattern-card.svg" alt="">
      <img class="top-image" src="images/image-victor.jpg" alt="">
    </div>

    <div class="mid-bottom">

      <div class="name">
        <div class="name-age">
          <h3>Victor Crest</h3>
          <h4> 26</h4>
        </div>
        <span>London</span>
      </div>
      <hr>
      <div class="infos">
        <div class="infos-inside">
          <span>80K</span>
          <h5>Followers</h5>
        </div>

        <div class="infos-inside">
          <span> 803K</span>
          <h5> Likes</h5>
        </div>

        <div class="infos-inside">
          <span> 1.4K</span>
          <h5>Photos</h5>
        </div>
      </div>

    </div>

  </div>
<img class="bg-img-bottom" src="images/bg-pattern-bottom.svg" alt="">

</body>

</html>
